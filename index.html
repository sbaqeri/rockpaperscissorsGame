<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Rock Paper Scissors Game |Sanaz Baqeri</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <!-- score bored -->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:
      <span id="computer-score">0</span>
    </div>
    <!-- result -->
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <!-- choices -->
    <div class="choices">
      <div class="choice" id="r"><i class="fa fa-hand-rock"></i></div>
      <div class="choice" id="p"><i class="fa fa-hand-paper"></i></div>
      <div class="choice" id="s"><i class="fa fa-hand-scissors"></i></div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="js/app.js"></script>
  </body>
</html>
